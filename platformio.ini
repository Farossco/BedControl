;IRremote

[common]
lib_deps =
  Time
  TimeAlarms
  DFRobotDFPlayerMini
  SPI
  SD
  Adafruit DotStar

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = ${common.lib_deps}
upload_port = COM11
monitor_port = COM11
monitor_speed = 250000